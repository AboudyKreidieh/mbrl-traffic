language: python

python:
  - "3.6"

os: linux

dist: xenial

sudo: required

install:
  - sudo apt-get update
  - sudo apt-get install ffmpeg  # required to generate animations

  # Setup conda.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export TEST_FLAG="True"

  # Install flow and sumo dependencies and binaries.
  - pushd $HOME
  - git clone https://github.com/flow-project/flow
  - pushd flow
  - conda env create -f environment.yml
  - source activate flow
  - pip install -e .
  - ./scripts/setup_sumo_ubuntu1604.sh
  - source ~/.bashrc
  - popd
  - popd

  # other packages to install
  - pip install flake8
  - pip install coveralls
  - pip install nose2
  - pip install pydocstyle

before_script:
  - flake8 --show-source
  - pydocstyle . --convention=numpy

script:
  - source activate flow
  - pip install -e .
  - nose2 --with-coverage

after_success:
  - coveralls
